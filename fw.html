<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Example</title>
    <style>
        .info {
            color: blue;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1 id="mainHeading">Hello, World!</h1>
    <p class="info">This is a paragraph with some <strong>bold text</strong>.</p>
    <div id="output"></div>
    <button id="showTagName">Show Tag Name</button>
    <button id="changeTextContent">Change Text Content</button>
    <button id="changeInnerHTML">Change Inner HTML</button>
    <button id="toggleInnerText">Toggle Inner Text</button>
    <script src="fw.js"></script>
</body>
</html>
