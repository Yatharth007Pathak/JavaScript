<!-- Example of DOM Structure (HTML to DOM Representation): -->

<!DOCTYPE html>
<html>
  <head>
    <title>My Page</title>
  </head>
  <body>
    <div id="container">
      <h1>Hello, World!</h1>
      <p>This is a paragraph.</p>
    </div>
  </body>
</html>


<!--
In the DOM, this HTML structure would be represented as:

Document
 └── html
     ├── head
     │   └── title ("My Page")
     └── body
         └── div(id="container")
             ├── h1("Hello, World!")
             └── p("This is a paragraph.")

-->
