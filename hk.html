<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyboard Events Demo</title>
  <link rel="stylesheet" href="hk.css">

</head>
<body>
    
  <h1>Keyboard Events Demo</h1>
  
  <label for="keydownInput">Keydown Event:</label>
  <input id="keydownInput" class="input-box" type="text" placeholder="Type something (keydown)">
  
  <label for="keyupInput">Keyup Event:</label>
  <input id="keyupInput" class="input-box" type="text" placeholder="Type something (keyup)">
  
  <label for="keypressInput">Keypress Event:</label>
  <input id="keypressInput" class="input-box" type="text" placeholder="Type something (keydown as keypress)">
  
  <div id="eventOutput" class="event-display">
    <p>Event information will appear here.</p>
  </div>
  
  <script src="hk.js"></script>

</body>
</html>
